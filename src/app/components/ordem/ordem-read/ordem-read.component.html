<div class="mat-elevation-z4">
    <table mat-table [dataSource]="ordens">
      <!-- Id Column -->
      <ng-container matColumnDef="Nº">
        <th mat-header-cell *matHeaderCellDef>Nº</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Cliente">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.nomeCliente}}</td>
      </ng-container>

      <!-- Telefone Column -->
      <ng-container matColumnDef="Telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
      </ng-container>

      <!-- Preco Column -->
      <ng-container matColumnDef="Preço (R$)">
        <th mat-header-cell *matHeaderCellDef>Preço (R$)</th>
        <td mat-cell *matCellDef="let row">{{row.preco | currency : 'BRL'}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <!-- Abertura Column -->
      <ng-container matColumnDef="Abertura">
        <th mat-header-cell *matHeaderCellDef>Abertura</th>
        <td mat-cell *matCellDef="let row">{{row.data_abertura | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Encerramento Column -->
      <ng-container matColumnDef="Encerramento">
        <th mat-header-cell *matHeaderCellDef>Encerramento</th>
        <td mat-cell *matCellDef="let row">{{row.data_encerramento | date: 'dd/MM/yyyy'}}</td>
      </ng-container>
     
      <!-- Acoes Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="">
                <i class="material-icons ver">
                    remove_red_eye
                </i>
            </a>
            <a routerLink="/ordens/update/{{row.id}}">
                <i class="material-icons edit">
                    edit
                </i>
            </a>
            <a routerLink="">
                <i class="material-icons delete">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
