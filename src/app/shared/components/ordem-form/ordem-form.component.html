<h4 class="mt-3 col-md-8 offset-md-2">
  Editar ordem de serviço nº {{ordem}}
</h4>
<form action="" class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="ordemForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Nome do cliente" formControlName="nome">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Telefone" formControlName="telefone">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Endereço" formControlName="endereco">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Preço" formControlName="preco">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="Busto">
    </div>
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="Cintura">
    </div>
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="Quadril">
    </div>
  </div>
  <button type="submit" class="btn bg-primary btn-block text-light">Salvar</button>
  <button  class="btn bg-danger btn-block text-light" (click)="onGoBackLista()">Cancelar edição</button>

</form>
