<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Cliente</th>
        <th scope="col">Data abertura</th>
        <th scope="col">Data encerramento</th>
        <th scope="col">Preço</th>
        <th scope="col">Status</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-light" *ngFor="let ordem of [0, 1, 2, 3, 4]">
        <th scope="row">{{ordem}}</th>
        <td>Column content</td>
        <td>Column content</td>
        <td>Column content</td>
        <td>Column content</td>
        <td class="btn-group d-none d-sm-block" role="group">
          <button type="button" class="btn btn-warning m-1" (click)="onGoToEditar(ordem)">Editar</button>
          <button type="button" class="btn btn-primary m-1" (click)="onGoToDetalhes(ordem)">Visualizar</button>
          <button type="button" class="btn btn-danger m-1" (click)="onGoToApagar(ordem)">Apagar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
